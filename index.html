<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="page_handle.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- choose operation that you want to perform -->
    <div id="choose" class="fcc">
        <button onclick="choosesgpa()"><p>Calculate SGPA</p></button>
        <button><p>Calculate CGPA</p></button>
        <button><p>Stud Routine And Target Advisor</p></button>
    </div>

    <!-- for sgpa calculation -->
    <div id="sgpa_calculator">
        <h2>SGPA Calculator</h2>
        <div id="sgpa-input-fields">
          <label for="sgpa_cal_subject">Subject name:</label>
          <input type="text" id="sgpa_cal_subject" placeholder="Enter Subject Name">
          <label for="sgpa_cal_credits">Credits:</label>
          <input type="number" id="sgpa_cal_credits" placeholder="Enter Credits (Number)">
          <label for="sgpa_cal_marks">Marks:</label>
          <input type="number" id="sgpa_cal_marks" placeholder="Enter Marks (Number)">
        </div><br>
        <button id="sgpa_cal_add-button">Add Course</button><br>
        <table id="sgpa_cal_course-table">
          <thead id="sgpa_cal_tbody">
            <tr>
              <th>Subject</th>
              <th>Credits</th>
              <th>Marks</th>
              <th>Points</th>
              <th>Credit Scored</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
        <br>
        <button id="cal_sgpa">Calculate SGPA</button>
        <br>
        <button onclick="cal_sgpa_back()">ðŸ‘ˆBack</button>
    </div>

    <!-- not bad -->
    <div id="sgpa-not-bad">
        <p id="show-sgpa">YOUR SGPA : </p>
        <img src="not-bad.gif">
    </div>
</body>
</html>
